<h1>
  Given Araray: {{numbers}}
</h1>
<div>
  <button (click)="sortOrder = 'asc'; showSorting()">Sort Accending</button>
  <button (click)="sortOrder = 'desc'; showSorting()">sort Deccending</button>
</div>
<div>
  <h2 *ngIf="sortOrder === 'asc'">accending Order</h2>
  <h2 *ngIf="sortOrder === 'desc'">Decending Order</h2>
  <ul>
    <li *ngFor="let number of sortedNumbers">{{number}}</li>
  </ul>
</div>
