<div class="container">
  <h1>Multi Step Form</h1>
  <form>
    <ng-container *ngIf="step == 1">
      <h4>User Detail</h4>
      <div class="mb-3">
        <label for="inputName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="inputName" />
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" />
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" />
      </div>
    </ng-container>

    <ng-container *ngIf="step == 2">
      <h4>additional Details</h4>
      <div class="mb-3">
        <label for="inputMobile" class="form-label">Phone Number</label>
        <input
          type="number"
          class="form-control"
          id="input-mobile"
          placeholder="+91"
        />
      </div>
      <div class="mb-3">
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Enter Address"
            id="floatingTextArea"
          ></textarea>
          <label for="floatingTextArea" class="form-label"
            >Street Address</label
          >
        </div>
      </div>
      <div class="mb-3">
        <label for="inputCountry" class="form-label">Country</label>
        <input type="text" class="form-control" id="inputCountry" />
      </div>
      <div class="mb-3">
        <label for="inputGender" class="form-label">Gender</label>
        <select name="inputGender" id="inputGender" class="form-control">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="">Prefer not to answer</option>
        </select>
      </div>
    </ng-container>

    <ng-container *ngIf="step == 3">
      <h4>Feedback/comment</h4>
      <div class="mb-3">
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="leave a comment"
            id="floatingTextArea"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextArea" class="form-label">comments</label>
        </div>
      </div>
    </ng-container>

    <button type="button" class="btn btn-primary mx-2"
    (click)="btnPrevious()" *ngIf="step!=1">Previous</button>
    <button type="button" class="btn btn-primary mx-2"
    (click)="btnNext()">Next</button>
    <button type="submit" class="btn btn-success"
    *ngIf="step == 3">Submit</button>
  </form>
</div>
