<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="formSubmit()">
        <h2>Login Form</h2>
        <div>
            <label for="inputName">Name</label>
            <input type="text" class="form-control" formControlName="name"/>
            <br>
            <span class="form-label" style="color: red;" *ngIf="nameControl.touched && nameControl.errors?.['required']">*Name Required</span>
        </div>
        <div>
            <label for="inputEmail">Email Address:</label>
            <input type="email" id="inputEmail" class="form-control" formControlName="email"/>
            <br>
            <span class="form-label" style="color: red;" *ngIf="emailControl.touched && emailControl.errors?.['required']">*email Required</span>
        </div>
        <div>
            <button class="btn-btn-primary">Submit</button>
        </div>

    </form>
</div>
