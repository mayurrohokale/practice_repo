<div class="container">
    <h2 class="mt-3 mb-3">Add Product</h2>
    <form >
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text"
            class="form-control"
            id="productName"
            name="productName" 
            [(ngModel)]="newProductForm.name"/>
        </div>

        <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="number"
            class="form-control"
            id="productPrice"
            name="productPrice" 
            [(ngModel)]="newProductForm.price"/>
        </div>

        <button type="button" class="btn btn-primary" (click)="createProduct()">Submit</button>
    </form>
</div>
